<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Web Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Welcome to The Official Roast Pong website</h1>
        <img src="logo.svg" alt="Roast Pong Logo">
        <p class="disclaimer">WARNING: folowing content might not be for all ages</p>
        <p>
            Roast Pong is a simple online multiplayer project made in
            <a href="https://turbowarp.org" target="_blank">Turbowarp</a>

    <style>
        body {
            background-color: #343434;
            color: #aaaaaa;
            text-align: center;

        }
        h1 {
            color: #ffffff;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 50px;
        }
        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
        p.disclaimer {
            color: red;
            font-weight: bold;
        }
        a {
            color: #1E90FF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        a.game-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #1E90FF;
            color: white;
            border-radius: 5px;
            font-size: 1.5em;
